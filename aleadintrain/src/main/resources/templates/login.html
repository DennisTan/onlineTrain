<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no"/>
    <title>约汇吧</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/datebar.css" rel="stylesheet">
    <link rel="Aleadin icon" href="images/icon-title.png">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<header class="header bg_header">
		<div class="header_page">
			<div class="container">
				<h3>约汇吧</h3>
			</div>
		</div>
	</header>
	<div class="row">
    <div class="col-md-12">
        <br>
        <div class="container">
            <h4 style="color: #000;text-align: center">用户登录</h4>
            <form action=" " method="get" name="register">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-user"></span>
                    <input type="tel" class="form-control" id="username" placeholder="手机号">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-lock"></span>
                    <input type="password" class="form-control" id="password" placeholder="密码">
                </div>
                <br>

                <button type="submit" class="btn btn-info">登录</button>
                <br>
                <br>

                <div class="button">
                    <div class="accept"><a class="usera" href="register.html">注册</a> </div>
                    <div class="reject"><a class="usera" href="test.html">忘记密码</a> </div>
                </div>


            </form>
        </div>
    </div>


</div>

</body>
</html>
