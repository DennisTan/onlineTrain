<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no"/>
    <title>英领汇</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/datebar.css" rel="stylesheet">
    <link rel="Aleadin icon" href="images/icon-title.png">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <div class="navbar-default navbar-static-top">
        <h3  class="font_white">用户登录</h3>
    </div>
</header>
<br>
<div class="container">
    <div class="introduce">
        <p class="font_12">
            英领汇”是由广州市艾英领企业管理咨询有限公司，倾力打造的企业家、创业成功人士、企业高管等高端人士聚会与分享的平台。
        </p>
    </div>

        <br>
        <div class="container">
            <form action=" " method="get" name="register">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-user"></span>
                    <input type="tel" class="form-control" id="username" placeholder="手机号">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-lock"></span>
                    <input type="password" class="form-control" id="password" placeholder="密码">
                </div>
                <br>

                <button type="submit" class="btn btn-info">登录</button>
                <br>
                <br>

                <div class="button">
                    <div class="accept"><a class="link" href="register.html">注册</a></div>
                    <div class="reject"><a class="link" href="test.html">忘记密码</a></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
