<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta th:replace="layout_header" />
    <title ng-bind-template="英领汇"></title>
    
    <!--<script src="/app/AppProviders.js"></script>-->
    <!-- Bootstrap -->
  
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div ng-app="aleadin" ng-controller="YingLinHuiCtrl">
      <header class="header bg-primary">
        <div class="page-header">
          <div class="container">
              <h1 align = "center" ng-bind-template="{{data.title}}"></h1>
          </div>
        </div>
      </header>
      <div class="container-fluid">
        <div id="aleadin-Carousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#aleadin-Carousel" data-slide-to="0" class="active"></li>
                <li data-target="#aleadin-Carousel" data-slide-to="1"></li>
                <li data-target="#aleadin-Carousel" data-slide-to="2"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox" align="center">
                  <div class="item active">
                    <a href="#">
                    <img class="first-slide" ng-src="{{data.yLHMainslides[0].imgPath}}" alt="First slide image"></img>
                    </a>
                  </div>
                  <div class="item">
                    <img class="second-slide" ng-src="{{data.yLHMainslides[1].imgPath}}" alt="Second slide image"></img>
                  </div>
                  <div class="item">
                    <img class="third-slide" ng-src="{{data.yLHMainslides[2].imgPath}}" alt="Third slide image"></img>
                  </div>
                </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#aleadin-Carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#aleadin-Carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
      </div>
      <div class="bs-callout bs-callout-danger" id="callout-overview-not-both">
        <h4>大咖课程</h4>
      </div>
      <div class="media" ng-repeat="ssc in data.superStarCourse">
            <div class="media-left media-middle">
              <a href="{{ssc.link}}">
                <img class="media-object img-thumbnail" ng-src="{{ssc.imagePath}}" alt="Generic placeholder image"></img>
              </a>
            </div>
            <div class="media-body  media-middle">
              <h3 class="media-heading text-primary">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span ng-bind-template="{{ssc.authorName}}    {{ssc.company}}    {{ssc.position}}"></span>
              </h3>
              <h4 class = "strong" ng-bind-template="{{ssc.title}}"></h4>
              <p ng-bind-template="{{ssc.introduce}}"></p>
            </div>
      </div>

      <div class="bs-callout bs-callout-danger" id="callout-overview-not-both">
        <h4>菁英课程</h4>
      </div>

      <div class="media" ng-repeat="ec in data.eliteCourse">
            <div class="media-left media-middle">
              <a href="{{ec.link}}">
                <img class="media-object img-thumbnail" ng-src="{{ec.imagePath}}" alt="Generic placeholder image"></img>
              </a>
            </div>
            <div class="media-body  media-middle">
              <h3 class="media-heading text-primary">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span ng-bind-template="  {{ec.authorName}}    {{ec.company}}    {{ec.position}}"></span>
              </h3>
              <h4 class = "strong" ng-bind-template="{{ec.title}}"></h4>
              <p ng-bind-template="{{ec.introduce}}"></p>
            </div>
      </div>
    </div>
 </div>
    <div th:replace="layout_footer"></div>
  </body>
  <script src="/app/App.js"></script>
  <script src="/app/ylhControllers.js"></script>
</html>
